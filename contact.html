<!DOCTYPE html>
<html>

<head>
    <title>contact page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Agnel John</h1>
            <P class="section-one__role">Web Developer</P>
            <a href="index.html" class="section-one__contact">Home</a>

        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>

                        <td>
                            <input type="text" placeholder="Your name" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td> <textarea placeholder="Your message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td><button class="contact-form__submit">Submit</button></td>
                    </tr>

                </table>
            </form>

        </div>
        <br>
        <div class="section-five">
            <P class="section-five__title">
                Social Media:<a href='https://www.instagram.com/accounts/login/?hl=en'>Instagram</a>,<a
                    href='https://www.linkedin.com/login/in'>LinkedIn</a></P>

            <P class="section-five__desc"> &copy; Agnel John</P>
        </div>
    </div>

</body>

</html>
